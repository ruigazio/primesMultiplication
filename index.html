<html>
<head>
	<title>Prime numbers multiplication table</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="bundle.css" />
	<style>
		span#rendering {
			color: lightgray;
		}

		td {
			padding: 0.2em;
			text-align: center;
		}

		tr:nth-child(2n+3) {
			background-color: lightgray;
		}


		td:first-child {
			font-weight: bold;
			background-color: gray;
		}

		td:nth-child(2n+3) {
			background-color: beige;
		}

		td:first-child, tr:first-child > td {
			font-weight: bold;
			background-color: gray;
		}
	</style>
	<script src="bundle.js"></script>
</head>
<body>

<div id="container">
	<input id="primesLimit" type="number" value=3 />
	<span id='rendering'>rendering</span>
	<div id="table"></div>
</div>

</body>
</html>
